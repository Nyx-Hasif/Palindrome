<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content">
      <p>
        A <span class="yellow">palindrome</span> is a word or sentence that's
        spelled the same way both forward and backward, ignoring punctuation,
        case, and spacing.
      </p>
    </div>
    <div class="container">
      <p class="text1">My palindrome checker build</p>
      <p class="text2">
        Enter<span class="red"> text</span> below to check palindrome or not
      </p>
      <input type="text" id="text-input" />
      <div id="result">
        <p></p>
      </div>
      <button id="check-btn">Check</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
